  <h1>Salary Calculator</h1>

  <!-- 
   | Add Employee Form |
   -->
  <h2>Add Employee</h2>
  <form id="newEmployeeForm">
    <input
      type="text"
      id="firstNameInput"
      placeholder="First Name"
      required
    />
    <input
      type="text"
      id="lastNameInput"
      placeholder="Last Name"
    />
    <input
      type="text"
      id="idInput"
      placeholder="ID"
    />
    <input
      type="text"
      id="titleInput"
      placeholder="Job Title"
    />
    <input
      type="number"
      min="0"
      id="annualSalaryInput"
      placeholder="Annual Salary"
    />

    <input id="submitBtn" type="submit" value="Submit" />
  </form>


  <!--

        <th>Job Title</th>
        <th>Annual Salary</th>
        <th><!-- Delete button --></th>
      </tr>
    </thead>
